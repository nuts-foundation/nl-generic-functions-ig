openapi: 3.0.2
info:
  title: Localization API
  version: 1.0.0
paths:
  /api:
    post:
      summary: Create a new NVI resource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pseudo-BSN:
                  type: string
                  description: Pseudo BSN identifier
                zorgcontext:
                  $ref: '#/components/schemas/ZorgcontextEnum'
                  description: Zorgcontext code
                URA:
                  type: string
                  description: URA identifier
              required:
                - pseudo-BSN
                - zorgcontext
                - URA
      responses:
        '201':
          description: Resource created
    delete:
      summary: Delete an NVI resource
      parameters:
        - name: pseudo-BSN
          in: query
          required: true
          schema:
            type: string
          description: Pseudo BSN identifier
        - name: zorgcontext
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ZorgcontextEnum'
          description: Zorgcontext code
        - name: URA
          in: query
          required: true
          schema:
            type: string
          description: URA identifier
      responses:
        '204':
          description: Resource deleted
    get:
      summary: Retrieve NVI resources
      parameters:
        - name: pseudo-BSN
          in: query
          required: true
          schema:
            type: string
          description: Pseudo BSN identifier
        - name: zorgcontext
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ZorgcontextEnum'
          description: Zorgcontext code
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: string
                    format: date-time
                    description: Creation datetime
                  pseudo-BSN:
                    type: string
                    description: Pseudo BSN identifier
                  zorgcontext:
                    type:
                    $ref: '#/components/schemas/ZorgcontextEnum'
                    description: Zorgcontext identifier
                  URA:
                    type: string
                    description: URA value
components:
  schemas:
    ZorgcontextEnum:
      type: string
      enum:
        - http://snomed.info/sct%7C721912009
        - http://snomed.info/sct%7C371530004
        - http://snomed.info/sct%7C77465005
        - http://snomed.info/sct%7C721963009
        - http://snomed.info/sct%7C782671000000103
      description: Enum for Zorgcontext codes<br><br>
        - http://snomed.info/sct%7C721912009 (Medication summary section)<br><br>
        - http://snomed.info/sct%7C371530004 (Imaging report)<br><br>
        - http://snomed.info/sct%7C77465005 (Patient summary document)<br><br>
        - http://snomed.info/sct%7C721963009 (Immunization summary document)<br><br>
        - http://snomed.info/sct%7C782671000000103 (Multidisciplinary care management)<br><br>
